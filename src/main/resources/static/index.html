<!doctype html>
<html>
<head>
	<title>Ember Schema Example</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<script type="text/x-handlebars" data-template-name="application">
		<h1>Ember Schema Example</h1>
		{{outlet}}
	</script>
	<script type="text/x-handlebars" data-template-name="index">
		<h2>{{name}}</h2>
		<dl>
			<dt>City</dt>
			<dd>{{city}}</dd>

			<dt>Director</dt>
			<dd>{{director.firstName}} {{director.lastName}}</dd>
		</dl>
		<ul>
		{{#each animals}}
			<li>{{name}} - {{type}}</li>
		{{/each}}
		</ul>
	</script>
	
	<!-- bower:js -->
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/handlebars/handlebars.js"></script>
	<script src="lib/ember/ember.js"></script>
	<script src="lib/ember-data/ember-data.js"></script>
	<script src="lib/ember-data.model-fragments/dist/ember-data.model-fragments.js"></script>
	<script src="lib/ember-schema-loader/ember-schema-loader.js"></script>
	<!-- endbower -->
	<script src="js/app.js"></script>
</body>
</html>
